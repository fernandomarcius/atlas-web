<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Atlas</title>
    <meta name="description" content="Entre em contato com a Atlas. Vamos construir a infraestrutura do seu futuro." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@500;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="assets/img/logo.svg" alt="Atlas Logo" class="logo-img">
                <span class="logo-text">ATLAS</span>
            </a>
            <nav class="nav">
                <a href="sobre.html">Sobre</a>
                <a href="servicos.html">Serviços</a>
                <a href="contato.html" style="color: var(--accent-primary);">Contato</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero hero-small">
            <div class="container hero-content">
                <h1 class="hero-title">Vamos <span class="text-gradient">Conversar.</span></h1>
                <p class="hero-subtitle">
                    Sua empresa está pronta para a próxima camada de inteligência?
                </p>
            </div>
            <div class="hero-bg-overlay"></div>
        </section>

        <section class="section">
            <div class="container contact-container">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" placeholder="Seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Corporativo</label>
                        <input type="email" id="email" placeholder="voce@empresa.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" rows="5" placeholder="Conte-nos sobre seu desafio..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                </form>

                <div class="contact-info">
                    <h3>Headquarters</h3>
                    <p>Avenida Paulista, 0000<br>São Paulo, SP - Brasil</p>
                    <br>
                    <h3>Email</h3>
                    <p>hello@atlas.inc</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-brand">ATLAS</div>
            <div class="footer-copy">&copy; 2025 Atlas Intelligence Infrastructure. Todos os direitos reservados.</div>
        </div>
    </footer>
</body>

</html>
